<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="summary.css" />
    <title>Result Summary Component</title>
  </head>
  <body>
    <section>
      <div class="component-container">
        <div class="result-container">
          <div class="">
            <p class="result-text">Your Result</p>

            <p class="circle">
              <span class="circle-text">
                <span class="circle-text1">76</span>
                <br />
                <span class="circle-text2">of 100</span>
              </span>
            </p>

            <h3 class="great-text">Great</h3>
            <p class="p-text">
              You scored higher than 65% of<br />
              the people who have taken<br />
              these tests.
            </p>
          </div>
        </div>

        <div class="summary-container">
          <div>
            <h3 class="summary-text">Summary</h3>

            <p class="summary-com summary-com-1">
              <img src="./assets/images/icon-reaction.svg" />
              <span class="text text-1">Reaction</span>
              <span class="number">
                <span class="first-number">80</span>
                <span class="second-number">/ 100</span>
              </span>
            </p>

            <p class="summary-com summary-com-2">
              <img src="./assets/images/icon-memory.svg" />
              <span class="text text-2">Memory</span>
              <span class="number">
                <span class="first-number">92</span>
                <span class="second-number">/ 100</span>
              </span>
            </p>

            <p class="summary-com summary-com-3">
              <img src="./assets/images/icon-verbal.svg" />
              <span class="text text-3">Verbal</span>
              <span class="numbers">
                <span class="first-number">61</span>
                <span class="second-number">/ 100 </span>
              </span>
            </p>

            <p class="summary-com summary-com-4">
              <img src="./assets/images/icon-visual.svg" />
              <span class="text text-4">Visual</span>
              <span class="numbers">
                <span class="first-number">72</span>
                <span class="second-number">/ 100</span>
              </span>
            </p>

            <p class="summary-com last-p">Continue</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
